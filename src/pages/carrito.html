<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="../styles/style.css" type="text/css" />

</head>
<body>
    <div class="main-content">    
        <ul class="barra-navegacion">
            <li>
                <a id="inicio" href="index.html"><img src="../assets/images/logo3.png" alt="logo"></a>
            </li>
            <li id="barra-buscar">
                <div class="buscar-container">
                    <input type="buscar" class="buscar" name="Buscar por autor, título..." placeholder="Buscar por autor, título..."/>
                    <button type="submit" class="buscarbutton">
                      <img src="../assets/images/buttonbuscar.png" alt="buscarbutton">
                    </button>
                  </div>
            </li>
            <li>
                <a id="carrito" href="carrito.html"><img src="../assets/images/carro.png" alt="carrito" height="35px"></a>
            </li>
        </ul>
        <li id="barra-buscar-hidden">
            <div class="buscar-container">
                <input type="buscar" class="buscar" name="Buscar por autor, título..." placeholder="Buscar por autor, título..."/>
                <button type="submit" class="buscarbutton">
                  <img src="../assets/images/buttonbuscar.png" alt="buscarbutton">
                </button>
              </div>
        </li>
        <div class="carritocontainer">
            <table class="tablacarrito">
                <thead>
                    <tr class="textocarrito">
                        <th>Libro</th>
                        <th>Precio</th>
                        <th>Unidades</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="articulocarrito">
                        <td>Una corte de rosas y espinas</td>
                        <td>22.01€</td>
                        <td><button class="buttonunidades">+</button><p>1</p><button class="buttonunidades">-</button></td>
                    </tr>
                    <tr class="articulocarrito">
                        <td>The master</td>
                        <td>20.01€</td>
                        <td><button class="buttonunidades">+</button><p>2</p><button class="buttonunidades">-</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="totalcontainer">
                <p>Total = 62.03€</p>
            </div>
            <div class="containerbuttonrealizarcompra">
                <button>Realizar compra</button>
            </div>
        </div>
    </div>
</body>
</html>
